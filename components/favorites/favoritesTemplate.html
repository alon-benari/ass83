<div ng-repeat = "fav in main.favs">

      <h4>Favorite Images Dialogue</h4>
   </div>
   <div class="modal-body">

      <img src = "{{'images/'+fav.file_name}}" />
    </div>
   <div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">Okay</button>

   </div>
