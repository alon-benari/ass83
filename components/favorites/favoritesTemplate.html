    <!-- Launch demo modal -->
    
  </button>

  <div class="modal fade" id="{{fav.photo_id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" style="width:500px;">

          <div class="modal-header">

             <img src="{{'images/'+fav.file_name}}" alt="">
          </div>
          <div class="modal-footer">

        </div>
