<div>
  <p>
    my favorites
</p>
    <div ng-repeat = "fav in main.favs">
      <div >
        <div  id = {{fav.photo_id}}>
          <a  href="#!/singlephoto/{{fav.photo_id}}"  >
          <img src = "{{'images/'+fav.file_name}}"
          width = "100" height = "100" border = "0"  /> </a>
          <md-button ng-click = "removeFav()"> remove from favs </md-button>
        
        </div>
      </div>
    </div>
<!--  -->
<div class = "modal"  id = "imageModal" >
  <span class="close" onclick="document.getElementById('imageModal').style.display='none'">&times;</span>
  <div ng-repeat = "fav in main.favs">
    
      <div  id = {{fav.photo_id}}>
        <button class="btn btn-lg btn-primary" data-toggle="modal" data-target= "{{'#'+fav.photo_id}}" >
        <img src = "{{'images/'+fav.file_name}}"
        width = "100" height = "100" border = "0"  /> </button>
        <md-button ng-click = "removeFav()"> remove from favs </md-button>
      </div>

</div>
 
      <!--  -->
      

 
</div>
