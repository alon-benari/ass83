 
 <div class = "user-list">
    <p>
    <h1>Users list</h1>:
    <p font size = "4">(Note:Time stamps are GMT, no change in Date().setHours()</p>
     
  </p>
<div  ng-repeat = "x in main.userListModel">
  
   <li>
     <a  href= "#!/users/{{x._id}}"  >{{x.first_name +' '+x.last_name }}</a> <br>
   </li> 
  <p>Last login :{{x.login_date_time}}</p>
  <p>Last logout :{{x.logout_date_time}}</p>
  <p>Recently Commented: {{x.recent_comment_date_time}}</p>
  <p>registered: {{x.registered_date_time}}</p>
  <!-- <pre>$routeParams = {{$routeParams}}</pre> -->
</div>
 </div>
